<section class="flex flex-col gap-4 rounded bg-white p-4 shadow-md">
  <header class="w-full flex justify-between items-center">
    <h1>Lista de Abastecimentos</h1>
    <p-button label="Exportar" icon="pi pi-file-export" [outlined]="true" (click)="export()"></p-button>
  </header>
  <p-table [value]="supplies" [rows]="8" styleClass="p-datatable-gridlines p-datatable-striped">
    <ng-template pTemplate="header">
      <tr>
        <th>Data</th>
        <th>Bomba</th>
        <th>Combustivel</th>
        <th>Litros</th>
        <th>Valor</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-supply>
      <tr>
        <td>{{ supply.data }}</td>
        <td>{{ supply.bomba.id }}</td>
        <td>{{ supply.bomba.tanque.combustivel.tipo }}</td>
        <td>{{ supply.litros.toFixed(2) }}</td>
        <td>R$ {{ supply.valor.toFixed(2) }}</td>
      </tr>
    </ng-template>
  </p-table>
  <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="total"></p-paginator>
</section>
