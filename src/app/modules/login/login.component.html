<section class="w-full h-screen flex justify-center items-center bg-slate-50">
  <form (ngSubmit)="submit()" [formGroup]="formModel" #formDir="ngForm"
    class="flex flex-col gap-6 bg-white p-4 rounded shadow-md border border-solid border-slate-100">
    <h1 class="text-2xl">Login</h1>
    <div class="form-group">
      <span class="p-float-label">
        <input type="text" pInputText formControlName="login" class="w-full" />
        <label for="login">Usu√°rio</label>
      </span>
    </div>

    <div class="form-group">
      <span class="p-float-label">
        <p-password class="full" [feedback]="false" [toggleMask]="true" formControlName="password"></p-password>
        <label for="password">Senha</label>
      </span>
    </div>

    <p-button type="submit" label="Entrar"></p-button>

  </form>
</section>
