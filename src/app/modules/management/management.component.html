<section class="flex flex-col gap-4 rounded bg-white p-4 shadow-md w-fit">
  <h1>Cadastrar Funcionário</h1>
  <form (ngSubmit)="submit()" [formGroup]="formModel" #formDir="ngForm" class="flex flex-col gap-8">
    <div class="form-group">
      <span class="p-float-label">
        <input type="text" pInputText formControlName="login" class="w-full" />
        <label for="login">Usuário</label>
      </span>
    </div>
    <div class="form-group">
      <span class="p-float-label">
        <p-password class="full" [feedback]="false" [toggleMask]="true" formControlName="password"></p-password>
        <label for="password">Senha</label>
      </span>
    </div>
    <div class="form-group">
      <span class="p-float-label">
        <p-dropdown inputId="role" formControlName="role" [options]="roles" optionLabel="name" optionValue="value"
          placeholder="Selecione o cargo"></p-dropdown>
        <label for="role">Cargo</label>
      </span>
    </div>
    <p-button type="submit" label="Cadastrar"></p-button>
  </form>
</section>
